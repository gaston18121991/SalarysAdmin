<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary's Admin</title>
    <link rel="Stylesheet" href="SalarysAdmin.css" type="text/css">
</head>
<body>
   <img src="C:\Users\Usario\Dropbox\Mi PC (DESKTOP-2A64GQS)\Desktop\SalarysAdmin\content\Logo_1.png"> <h1>¡Welcome to Salary's Admin!</h1>
    <p class="parraf_text"> This's a employd's software about the salarys of the works.</p>
    <section>
        <h2>Formulary</h2>
        <p class="parraf_text">Please, complete this form for calculate the salary.</p>
        <h3>Company data</h3>
        <form>
            <ul>
        <li>
            <label for="company_name">
                <span class="parraf_text">Add the company name or trade name: </span>
                <input type="text" id="company_name" placeholder="Enter the company's name" size="40">
            </label>
        </li>
        <li>
            <label for="company_heading">
                <span class="parraf_text">Add the company heading: </span>
                <input type="text" id="company_heading" placeholder="Enter the company's heading" size="40">
            </label>
        </li>
        <li>    
            <label for="cuit_company">
                <span class="parraf_text">Add the company's C.U.I.T: </span>
                <input type="number" id="cuit_company" placeholder="Add the C.U.I.T" required>
            </label>
        </li>
        <li>
            <label for="company_street">
                <span class="parraf_text">Add the company street: </span>
                <input type="text" id="company_street" placeholder="Enter the company's street name" size="30">
            </label>
        </li>
        <li>
            <label for="company_street_number">
                <span class="parraf_text">Add the company street: </span>
                <input type="number" id="company_street_number" placeholder="Enter the company's street number">
            </label>
        </li>
        <li>
            <label for="postal_code">
                <span class="parraf_text">Add the company Postal Code: </span>
                <input type="number" id="postal_code" placeholder="Enter the company's Postal Code">
            </label>
        </li>
        <li>
            <label for="company_icon">
            <span class="parraf_text">Upload the company icon: </span>
            <input type="file" name="uploaded_file">
            </label>
        </li>
        <li>
            <label for="money" class="parraf_text">Money: </label>
              <select id="money" name="money" required>
                <option value="" selected="selected">- select -</option>
                <option value="peso">$ (pesos)</option>
                <option value="dollar">U$D</option>
                <option value="euro">€</option>
                <option value="libra">£</option>
                <option value="bitcoin">₿</option>
              </select>
        </li>
        </ul>
        <h3>Employee data</h3>
        <ul>
            <li>
                <label for="employee_name">
                    <span class="parraf_text">Add the employee name: </span>
                    <input type="text" id="employee_name" placeholder="Enter the employee's name" size="30">
                </label>
            </li>
            <li>
                <label for="employee_lastname">
                    <span class="parraf_text">Add the employee last name: </span>
                    <input type="text" id="employee_lastname" placeholder="Enter the employee's last name" size="30">
                </label>
            </li>
            <li>
                <label for="cuil">
                    <span class="parraf_text">Add the employee's C.U.I.L: </span>
                    <input type="number" id="cuil" placeholder="Add the C.U.I.L">
                </label>
            </li>
            <li>
                <label for="birth_date" class="parraf_text">Employee birth date: </label>
                <input type="date" id="birth_date" name="birth_date" value="dd/mm/aaaa">
            </li>
            <li>
                <label for="date_admission" class="parraf_text">Date of admission: </label>
                <input type="date" id="date_admission" name="date_admission" value="dd/mm/aaaa">
            </li>
            <li>
                <label for="job">
                    <span class="parraf_text">Add job: </span>
                    <input type="text" id="job" placeholder="Enter the employee's job" size="30">
                </label>
            </li>
            <li>
                <label for="hours_worked">
                    <span class="parraf_text">Add the hours worked: </span>
                    <input type="number" id="hours_worked" placeholder="Add the hours worked">
                </label>
                <label for="salary_basic">
                    <span class="parraf_text">Add the salary basic: </span>
                    <input type="number" id="salary_basic" placeholder="Add the salary basic">
                </label>
            </li>
            <li>
              <label for="salary_overtime">
                <span class="parraf_text">Add the overtime worked: </span>
                <input type="number" id="salary_overtime" placeholder="Add the overtime worked">
              </label>
              <label for="value_extra_hours">
                <span class="parraf_text">Add the value extra hours: </span>
                <input type="number" id="value_extra_hours" placeholder="Add the value extra hours">
              </label>
            </li>
            <li>
                <label for="night_hours">
                    <span class="parraf_text">Add the nights hours: </span>
                    <input type="number" id="night_hours" placeholder="Enter the night hours worked">
                </label>
                <label for="value_night_hours">
                    <span class="parraf_text">Add the nights hours: </span>
                    <input type="number" id="value_night_hours" placeholder="Enter the value night hours worked">
                </label>
            </li>
            <li>
            <label for="health_coverage">
                <span class="parraf_text">Add health coverage: </span>
                <input type="text" id="health_coverage" placeholder="Enter the employee's health coverage" size="30">
            </label>
            <label for="value_health_coverage">
                <span class="parraf_text">Add the value health coverage: </span>
                <input type="number" id="value_health_coverage" placeholder="Add the value health coverage">
            </label>
            </li>
            <li>
                <label for="Social security service">
                    <span class="parraf_text">Add social security service / A.R.T: </span>
                    <input type="text" id="health_coverage" placeholder="Enter the employee's social security service" size="30">
                </label>
                <label for="value_social_security_service">
                    <span class="parraf_text">Add the value social security service / A.R.T : </span>
                    <input type="number" id="value_social_security_service" placeholder="Add the value social security service">
                </label>
                </li>
                <input type="submit" value="Submit"><input type="reset" value="Reset">
        </form>
    </section>
</body>
</html>
