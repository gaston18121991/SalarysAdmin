<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary's Admin</title>
    <link rel="Stylesheet" href="SalarysAdmin.css" type="text/css">
</head>
<body>
   <img src="C:\Users\Usario\Dropbox\Mi PC (DESKTOP-2A64GQS)\Desktop\SalarysAdmin\content\Logo_1.png"> <h1>¡Welcome to Salary's Admin!</h1>
    <p class="parraf_text"> This's a employd's software about the salarys of the works.</p>
    <section>
        <h2>Formulary</h2>
        <p class="parraf_text">Please, complete this form for calculate the salary.</p>
        <h3>Company data</h3>
        <form>
            <ul>
        <li>
            <label for="Company name:">
                <span class="parraf_text">Add the company name or trade name: </span>
                <input type="text" id="company_name" placeholder="Here, enter the company's name" size="40">
            </label>
        </li>
        <li>    
            <label for="C.U.I.T:">
                <span class="parraf_text">Add the company's C.U.I.T: </span>
                <input type="number" id="cuit_company" placeholder="Here, add the C.U.I.T" required>
            </label>
        </li>
        <li>
            <label for="Street name:">
                <span class="parraf_text">Add the company street: </span>
                <input type="text" id="company_street" placeholder="Here, enter the company's street name" size="30">
            </label>
        </li>
        <li>
            <label for="Street number:">
                <span class="parraf_text">Add the company street: </span>
                <input type="number" id="company_street_number" placeholder="Here, enter the company's street number" size="30">
            </label>
        </li>
        <li>
            <label for="Postal Code:">
                <span class="parraf_text">Add the company Postal Code: </span>
                <input type="number" id="postal_code" placeholder="Here, enter the company's Postal Code" size="30">
            </label>
        </li>
        <li>
            <label for="Company Icon">
            <span class="parraf_text">Upload the company icon: </span>
            <input type="file" name="uploaded_file">
            </label>
        </li>
        <li>
            <label for="so" class="parraf_text">Money: </label>
              <select id="momney" name="money" required>
                <option value="" selected="selected">- select -</option>
                <option value="peso">$</option>
                <option value="dollar">U$D</option>
                <option value="euro">€</option>
                <option value="libra">£</option>
                <option value="bitcoin">₿</option>
              </select>
        </li>
        </ul>
        <h3>Employee data</h3>
        <ul>
            <li>
                <label for="Employee name:">
                    <span class="parraf_text">Add the employee name: </span>
                    <input type="text" id="employee_name" placeholder="Here, enter the employee's name" size="30">
                </label>
            </li>
            <li>
                <label for="Employee last name:">
                    <span class="parraf_text">Add the employee last name: </span>
                    <input type="text" id="employee_lastname" placeholder="Here, enter the employee's last name" size="30">
                </label>
            </li>
            <li>
                <label for="CUIL">
                    <span class="parraf_text">Add the employee's CUIL: </span>
                    <input type="number" id="postal_code" placeholder="Here, add the C.U.I.L" size="30">
                </label>
            </li>
            <li>
                <label for="Birth date" class="parraf_text">Employee birth date: </label>
                <input type="date" id="birth_date" name="birth_date" value="dd/mm/aaaa">
            </li>
            <li>
                <label for="Birth date" class="parraf_text">Date of admission: </label>
                <input type="date" id="date_admission" name="date_admission" value="dd/mm/aaaa">
            </li>
            <li>
                <label for="Hours worked">
                    <span class="parraf_text">Add the employee hours worked: </span>
                    <input type="number" id="hours_worked" placeholder="Here, add the hours worked" size="30">
                </label>
                <label for="Pay">
                    <span class="parraf_text">Add the employee pay: </span>
                    <input type="number" id="pay" placeholder="Here, add the employee pay" size="30">
                </label>
            </li>
        </form>
    </section>
</body>
</html>
